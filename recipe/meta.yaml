{% set version = "0.12.0" %}

package:
  name: bloscpack
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bloscpack/bloscpack-{{ version }}.tar.gz
  sha256: 46ee1be1ff433b82c994a0afe1eea73df6136b5fed99a4e0da7a7c9b6859addb

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - blpk=bloscpack.cli:main
  skip: True  # [win]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - six
    - blosc
    - python-blosc
    - numpy

test:
  imports:
    - bloscpack
  commands:
    - blpk --help

about:
  home: https://github.com/Blosc/bloscpack
  license: Apache 2.0
  summary: 'Command line interface to and serialization format for Blosc'

extra:
  recipe-maintainers:
    - danielfrg
